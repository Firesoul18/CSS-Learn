<body>
    <a class="link" href="https://amazon.com" target="_blank">Back to Amazon</a>

    <h1>Nike Black Running Shoes</h1>

    <p class="price">$39 - in stock.</p>

    <p>Free delivery tomrrow</p>

    <button class="cart">Add to Cart</button>

    <button class="buy">Buy now</button>

    <style>
        .link{
            color:rgb(0,113,133);
            transition: color 0.15;
        }

        .link:hover{
            color:orange;
        }

        .price{
            color:rgb(0,118,0);
            font-weight: bold;
        }


        .cart{
            transition: opacity 0.15s, background-color 0.15s, box-shadow 0.15s;
            margin-right: 10px;
            background-color: rgb(255,216,20);
            border-radius:20px;
            border:none;
            padding: 8px 30px 8px 30px;
            cursor: pointer;
        }

        .cart:hover{
            background-color: rgb(255,200,20);
            box-shadow: 0px 5px 8px rgba(0,0,0,0.17);
        }

        .cart:active{
            opacity: 0.8;
        }

        .buy{
            transition:  box-shadow 0.15s, background-color 0.15s, opacity 0.15s;
            background-color: rgb(255,164,28);
            border-radius:20px;
            border:none;
            padding: 8px 18px 8px 18px;
            cursor:pointer;
            vertical-align: top;
        }

        .buy:hover{
            background-color: rgb(255,148,28);
            box-shadow: 0px 5px 8px rgba(0,0,0,0.17);
        }

        .buy:active{
            opacity: 0.8;
        }
    </style>
</body>
