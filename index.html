<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="loading-screen">
            <div class="loading-screen-inner"></div>
            <p class="loading-title">
                <span>Rock</span> <span>Paper</span> <span>Scissors</span>
            </p>
            <div class="loading-screen-outer"></div>
        </div>
        <div class="game">
            <div class="nav">
                <img class="logo" src="logo.png">
                <div class="round">
                </div>
                <button class="reset">Reset</button>
                <button class="nav-button" data-active="false"></button>
            </div>
            <div class="body-on-menu" data-menu-active="false">
                <div class="menu" data-menu-active="false">
                    <div class="menu-item">
                        <span>Home</span>
                    </div>
                    <div class="menu-item">
                        <span>About</span>
                    </div>
                    <div class="menu-item">
                        <span>Projects</span>
                    </div>
                    <div class="menu-item">
                        <span>Contact</span>
                    </div>
                </div>
            </div>
            <!-- <div class="corousel">
                <canvas class="corousel-bg"></canvas>
            </div> -->
            <div class="deadpool">
                <img src="deadpool.png">
            </div>
            <div class="box">
                <div class="top">
                    <p>
                        Choose Rock, Paper or Scissors
                    </p>
                </div>
                <div class="middle">
                    <!-- <div> -->
                    <span class="rock option"></span>
                    <!-- </div> -->
                    <!-- <div> -->
                    <span class="paper option"></span>
                    <!-- </div>
        <div> -->
                    <span class="scissors option"></span>
                    <!-- </div> -->
                </div>
                <div class="bottom">
                    <p class="win score">Wins: </p>
                    <p class="lose score">Loses: </p>
                    <p class="draw score">Draw: </p>
                </div>
            </div>
            <div class="chose"></div>
        </div>
        <div class="direction">
            <!-- <img class="joker" src="joker.png"> -->
        </div>
    </div>

</body>
<script src="main.js"></script>

</html>
